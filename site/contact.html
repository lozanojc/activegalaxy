<body>
<div class="container">
	<header id="navtop" style="padding-top:20px;">
				<a href="index.html" class="logo pull-left">
					<img src="images/galaxy_logo.png" alt="Logo Activity Galaxy">

				<nav class="pages">

	<div class="container">
	<section class="form-container pull-left span7">
		<div class="container-fluid" style="padding-top: 45px;">
			<div>
				<legend>CONTACT US
					<p style= "color:#fff; font-size:10px; line-height:0;">DROP US A NOTE!</p>
				</legend>
			  <form class="aboutbackground">
			      <div class="controls controls-row">
			          <input id="name" name="name" type="text" class="span3" placeholder="Name"> 
			          <input id="email" name="email" type="email" class="span3" placeholder="Email address">
			      </div>
			      <div class="controls">
			          <textarea id="message" name="message" class="span6" placeholder="Your Message" rows="5"></textarea>
			      </div>
			      
			      <div class="controls" style="padding-right:10px">
			          <button id="contact-submit" type="submit" class="btn btn-primary input-medium pull-right">Send</button>
			      </div>
			  </form>
			</div>
		</div>
	</section>


	<section class="social pull-left">
		<div class="twitter">
			<a href="#">
				<img src="images/twitter.png" alt="twitter">

		</div>
		<div class="facebook">
			<a href="#">

			</a>
		</div>
		<div class="pinterest">

			</a>
		</div>



		<section class="advertisements pull-left">
			<div class="ad1">
				<a href="#">
					<img src="http://placehold.it/300x250" alt="ad1">

			</div>
			<div class="ad2">
				<a href="#">

	</section>
